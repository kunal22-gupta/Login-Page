<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btn-login">Log in</button>
      </nav>
    </header>

    <div class="wrapper">
        <span class="close-btn"><i class="fi fi-sr-cross-small"></i></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i class="fi fi-sr-envelope"></i></span>
            <input type="email" name="email" id="login-email" required/>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fi fi-sr-lock"></i></span>
            <input type="password" name="password" id="login-password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" name="remember-me" id="remember-me"> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Submit</button>
          <div class="login-register">
            <p>Don't have an account? <a href="#">Register now</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
